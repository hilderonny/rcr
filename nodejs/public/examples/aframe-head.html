<!DOCTYPE html>
<html>
    <head>
        <script src="../oneeye/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-entity position="0 1.25 -5" obj-model="obj: url(head.obj); mtl: url(head.mtl)"></a-entity>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
            <a-entity position="1 1.5 -3" rotation="90 0 0" obj-model="obj: url(arrow.obj); mtl: url(arrow.mtl)"></a-entity>
            <a-curvedimage position="0 1.6 0" height="0.5" src="icons8-Arrow-512.png" transparent="true" radius="2" theta-start="270" theta-length="60">
                <a-animation attribute="rotation" dur="5000" fill="forwards" to="0 -360 0" repeat="indefinite" easing="linear"></a-animation>
            </a-curvedimage>
            <a-curvedimage position="0 1.6 0" height="0.5" src="icons8-Arrow-512.png" transparent="true" radius="2" theta-start="270" theta-length="-60">
                <a-animation attribute="rotation" dur="5000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
            </a-curvedimage>
            <a-curvedimage position="0 1.6 0" rotation="0 0 90" height="0.5" src="icons8-Arrow-512.png" transparent="true" radius="2" theta-start="270" theta-length="60">
                <a-animation attribute="rotation" dur="5000" fill="forwards" to="360 0 90" repeat="indefinite" easing="linear"></a-animation>
            </a-curvedimage>
            <a-curvedimage position="0 1.6 0" rotation="0 0 90" height="0.5" src="icons8-Arrow-512.png" transparent="true" radius="2" theta-start="270" theta-length="-60">
                <a-animation attribute="rotation" dur="5000" fill="forwards" to="-360 0 90" repeat="indefinite" easing="linear"></a-animation>
            </a-curvedimage>
        </a-scene>
    </body>
</html>
